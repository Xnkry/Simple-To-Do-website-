<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todoself | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

  <nav class="nav justify-content-center bg-white shadow-sm p-2">
    <a class="nav-link text-success fw-bold">Login</a>
    <a class="nav-link text-danger" href="register.html">Register</a>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4 rounded-3" style="max-width: 350px; width: 100%;">
      <h4 class="text-center mb-4"><i class="bi bi-person-circle"></i> Login</h4>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
