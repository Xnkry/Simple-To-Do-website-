<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todoself | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

  <nav class="nav justify-content-center bg-white shadow-sm p-2">
    <a class="nav-link text-success" href="login.html">Login</a>
    <a class="nav-link text-danger fw-bold">Register</a>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4 rounded-3" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-4"><i class="bi bi-person-plus"></i> Register</h4>

      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label"><i class="bi bi-person"></i> Username</label>
          <input type="text" class="form-control" id="name" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <button type="submit" class="btn btn-danger w-100">Register</button>
      </form>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
